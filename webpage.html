<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <style>
        h1 {
            font-family: sans-serif;
            font-size: 36px;
            margin-top: 0;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        body {
            background-color: #fafafa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>My Frontend Profile</h1>
    <div class="container">
        <p>
            <strong>Slack Name:</strong> <span data-testid="slackUserName">Antony Gidambayi</span>
        </p>
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RRGQSRLZ-a4ea1e5a0106-512" alt="Antony Gidambayi" data-testid="slackDisplayImage">
        <p>
            <strong>Current Day of the Week:</strong> <span data-testid="currentDayOfTheWeek">Sunday</span>
        </p>
        <p>
            <strong>Current UTC Time:</strong> <span data-testid="currentUTCTime">1656602343000</span>
        </p>
        <p>
            <strong>Track:</strong> <span data-testid="myTrack">Front end Engineer</span>
        </p>
        <p>
            <strong>GitHub URL:</strong> <a href="https://github.com/gidambayiantony/Front-Dev.git" data-testid="githubURL">https://github.com/gidambayiantony/Front-Dev.git</a>
        </p>
    </div>
    <script>
        // Get the current day of the week
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDayOfWeek = new Date().getDay();
        const currentDay = daysOfWeek[currentDayOfWeek];

        // Get the current UTC time in milliseconds
        const currentUTCTime = new Date().getTime();

        // Update the DOM elements with the current data
        document.querySelector("[data-testid='currentDayOfTheWeek']").textContent = currentDay;
        document.querySelector("[data-testid='currentUTCTime']").textContent = currentUTCTime;
    </script>
</body>
</html>
